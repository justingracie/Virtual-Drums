<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Let's play Drums</h1>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Wood Block</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Tom 1</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Tom 2</span>
        </div>
       
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Maracas</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Brush</span>
        </div>
    </div>
    <div class="sliders">
        <div class="slider-kick">
            <h3>Kick Volume</h3>
            <input type="range" min="0" max="100" value="50">
            <progress min="0" max="100" value="50"></progress>
        </div>
        <div class="sliderKickValue">50</div>

    </div>

    <audio data-key="65" src="sounds/BASS DRUM.wav"></audio>
    <audio data-key="83" src="sounds/Wood Block.wav"></audio>
    <audio data-key="68" src="sounds/Tom_1.wav"></audio>
    <audio data-key="70" src="sounds/Tom_2.wav"></audio>
    <audio data-key="75" src="sounds/T - MARACAS A.wav"></audio>
    <audio data-key="76" src="sounds/T - BRUSH A.wav"></audio>
</body>
</html>
